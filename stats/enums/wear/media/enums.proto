syntax = "proto2";

package com.google.android.wearable.media.sessions;

option java_multiple_files = true;

// Indicates the type of action for controlling the media session.
enum MediaAction {
  PLAY = 0;
  PAUSE = 1;
  SKIP_NEXT = 2;
  SKIP_PREV = 3;
  RESUME = 4;
  VOLUME_INCREASE = 5;
  VOLUME_DECREASE = 6;
}

// Indicates the type of launch source
enum LaunchSource {
  ONGOING_ACTIVITY = 0;
  LAUNCHER = 1;
  AUTO_LAUNCH = 2;
  RECENT_APPS = 3;
}
