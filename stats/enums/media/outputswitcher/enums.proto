syntax = "proto2";

package com.google.android.wearable.media;
option java_multiple_files = true;

// Indicates the type of operation for invoking the OutputSwitcher.
enum OpType {
  INITIATION = 0;
  TRANSFER = 1;
}

// Indicates whether the OutputSwitcher is successfully launched or not.
enum LaunchResult {
  LAUNCH_ERROR = 0;
  LAUNCH_OK = 1;
}

// Indicates the current state of media output switch.
enum SwitchState {
  SWITCH_INITIATED = 0;
  SWITCH_COMPLETED = 1;
  SWITCH_FAILED = 2;
}

// Indicates the result of switch/initiation of media.
enum SwitchResultReason {
  CONNECTION_TO_DEVICE_FAILED = 0;
  DEVICE_IS_NOT_NEARBY = 1;
}

// Indicates the type of medium through which media is played.
enum MediumType {
  BUILTIN_SPEAKER = 0;
  BLUETOOTH_A2DP = 1;
  CAST_OUTPUT = 2;
  PROPRIETARY_OUTPUT = 3;
  UNKNOWN = 4;
}

// Indicates the scan state of list of available devices.
enum ScanState {
  SCAN_INITIATED = 0;
  SCAN_SUCCESSFUL = 1;
  SCAN_FAILED = 2;
}

// Indicates different types of media devices that Wear OutputSwitcher supports.
enum MediaDeviceType {
  BLUETOOTH = 0;
  FASTPAIR = 1;
}